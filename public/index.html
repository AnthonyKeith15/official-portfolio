<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.documentElement.style.setProperty('--primary-color', localStorage.getItem('--primary-color') || '#36bdae');
        document.documentElement.style.setProperty('--secondary-color', localStorage.getItem('--secondary-color') || '#c092f3');
        document.documentElement.style.setProperty('--text-color', localStorage.getItem('--text-color') || '#ffffff');
        document.documentElement.style.setProperty('--fill-color', localStorage.getItem('--fill-color') || '#71a6fd');
        document.documentElement.style.setProperty('--background-color', localStorage.getItem('--background-color') || '#1a1b27');
      });
    </script>
    
 
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  </body>
</html>
